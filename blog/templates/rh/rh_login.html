{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin RH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5; /* gris très clair */
            color: #333333; /* gris foncé pour le texte */
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #ffffff; /* fond blanc */
            border: 1px solid #dddddd; /* contour gris clair */
            border-radius: 8px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: #222222;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444444;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem;
            background: #fafafa;
            border: 1px solid #cccccc;
            color: #333333;
            font-size: 1rem;
            border-radius: 4px;
            outline: none;
            transition: border 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #999999;
            background: #ffffff;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #333333;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #555555;
        }

        .erreur {
            background: #fff0f0;
            color: #d9534f;
            padding: 0.75rem;
            margin-bottom: 2rem;
            border: 1px solid #f5c2c0;
            border-radius: 4px;
            font-size: 0.9rem;
            text-align: center;
        }

        .divider {
            width: 40px;
            height: 2px;
            background: #dddddd;
            margin: 1rem auto 2rem auto;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin RH</h1>
        <div class="divider"></div>
        <p class="subtitle">Accès réservé aux administrateurs</p>
        
        {% if erreur %}
        <div class="erreur">{{ erreur }}</div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Entrez votre nom d'utilisateur" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Entrez votre mot de passe" 
                       required>
            </div>
            
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>
</body>
</html>
