{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin RH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #222222;
            border: 1px solid #333333;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 100;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #888888;
            font-size: 0.9rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-size: 0.9rem;
            font-weight: 400;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            background: #1a1a1a;
            border: 1px solid #444444;
            color: #e5e5e5;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #666666;
            background: #111111;
        }

        input::placeholder {
            color: #666666;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #ffffff;
            color: #000000;
            border: 2px solid #ffffff;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 1rem;
        }

        .btn:hover {
            background: transparent;
            color: #ffffff;
        }

        .erreur {
            background: #2d1b1b;
            color: #ff6b6b;
            padding: 0.75rem;
            margin-bottom: 2rem;
            border: 1px solid #4a2626;
            font-size: 0.9rem;
        }

        .divider {
            width: 30px;
            height: 1px;
            background: #444444;
            margin: 0 auto 2rem auto;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin RH</h1>
        <div class="divider"></div>
        <p class="subtitle">Accès réservé aux administrateurs</p>
        
        {% if erreur %}
        <div class="erreur">{{ erreur }}</div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Entrez votre nom d'utilisateur" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Entrez votre mot de passe" 
                       required>
            </div>
            
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>
</body>
</html>
