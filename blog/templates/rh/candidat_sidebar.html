<div style="width:260px; background:rgba(240, 240, 240, 0.95); height:100vh; color:#333; padding-top:2rem; position:fixed; border-right:1px solid #ddd; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <h2 style="text-align:center; margin-bottom:2rem; font-weight:500; font-size:1.5rem; color:#222; letter-spacing:-0.5px;">Portail RH</h2>
    <div style="width:40px; height:2px; background:#ccc; margin:0 auto 2rem auto; border-radius:1px;"></div>
    
    <a href="{% url 'acceuil' %}" style="display:block; padding:1rem 2rem; color:#555; text-decoration:none; margin:0.5rem 0; font-size:0.95rem; border-left:3px solid transparent; transition:all 0.2s ease;" 
       onmouseover="this.style.color='#000'; this.style.background='rgba(0,0,0,0.05)'; this.style.borderLeftColor='#007bff';"
       onmouseout="this.style.color='#555'; this.style.background='transparent'; this.style.borderLeftColor='transparent';">
        Accueil
    </a>
    
    <a href="{% url 'liste_annoncesCandidat' %}" style="display:block; padding:1rem 2rem; color:#555; text-decoration:none; margin:0.5rem 0; font-size:0.95rem; border-left:3px solid transparent; transition:all 0.2s ease;" 
       onmouseover="this.style.color='#000'; this.style.background='rgba(0,0,0,0.05)'; this.style.borderLeftColor='#007bff';"
       onmouseout="this.style.color='#555'; this.style.background='transparent'; this.style.borderLeftColor='transparent';">
        Liste des annonces
    </a>

    {% comment %} <a href="{% url 'annonce_list' %}" style="display:block; padding:1rem 2rem; color:#555; text-decoration:none; margin:0.5rem 0; font-size:0.95rem; border-left:3px solid transparent; transition:all 0.2s ease;" 
        onmouseover="this.style.color='#000'; this.style.background='rgba(0,0,0,0.05)'; this.style.borderLeftColor='#007bff';"
        onmouseout="this.style.color='#555'; this.style.background='transparent'; this.style.borderLeftColor='transparent';">
        Toutes les annonces
    </a> {% endcomment %}

</div>
