{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soumettre une candidature</title>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
/* --- Reset de base --- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eaeaea;
    color: #222;
    line-height: 1.6;
    padding: 2rem;
}

/* --- Container principal --- */
.container {
    max-width: 850px;
    margin: 0 auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    padding: 2.5rem 3rem;
}

/* --- Titres --- */
h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #111;
    font-weight: 600;
}
.job-info {
    text-align: center;
    margin-bottom: 2rem;
}
.job-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #111;
}

/* --- Formulaire --- */
form { display: flex; flex-direction: column; gap: 2rem; }

fieldset {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 1.8rem 2rem;
    background: #fafafa;
}
legend {
    font-weight: 600;
    font-size: 1.1rem;
    color: #111;
    padding: 0 0.5rem;
}

/* --- Labels & Inputs --- */
label {
    display: block;
    margin-bottom: 0.4rem;
    font-size: 0.95rem;
    color: #333;
}
input[type="text"], input[type="email"], input[type="date"], input[type="file"], select, textarea {
    width: 100%;
    padding: 0.7rem 0.9rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 0.95rem;
    color: #222;
    background: #fff;
    transition: 0.2s;
}
input:focus, select:focus, textarea:focus {
    border-color: #555;
    outline: none;
    background: #fff;
}
textarea { min-height: 120px; resize: vertical; }

/* --- Bouton --- */
button {
    background: #111;
    color: #fff;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: all 0.2s;
    align-self: center;
}
button:hover {
    background: #fff;
    color: #111;
    border: 1px solid #111;
}

/* --- Select2 --- */
.select2-container--default .select2-selection--multiple {
    background: #fff;
    border: 1px solid #ccc;
    min-height: 42px;
    border-radius: 6px;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice {
    background: #e6e6e6;
    color: #222;
    border: none;
    border-radius: 4px;
    padding: 0 5px;
    margin-top: 4px;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
    color: #888;
    font-weight: normal;
    margin-right: 3px;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
    color: #111;
}
.select2-dropdown { background: #fff; border: 1px solid #ccc; }
.select2-container--default .select2-results__option { color: #222; }
.select2-container--default .select2-results__option--highlighted { background: #eee; }
.select2-container--default .select2-search--inline .select2-search__field { color: #222; }

/* --- Extra container pour champs dynamiques --- */
.extra-container {
    margin-top: 1rem;
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 6px;
    display: none;
}
.subfields {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-top: 0.5rem;
}


/* --- Responsive --- */
@media (max-width: 768px) { .subfields { grid-template-columns: 1fr; } }

</style>
</head>
<body>

<div class="container">
    <h1>Candidature</h1>

    <div class="job-info">
        <div class="job-title">{{ annonce.role }}</div>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Informations personnelles -->
        <fieldset>
            <legend>Informations personnelles</legend>
            <label>Nom :</label>
            <input type="text" name="nom" placeholder="Ex: Dupont" required>
            <label>Prénom :</label>
            <input type="text" name="prenom" placeholder="Ex: Jean" required>
            <label>Email :</label>
            <input type="email" name="email" placeholder="exemple@mail.com" required>
            <label>Téléphone :</label>
            <input type="text" name="telephone" placeholder="Ex: +261 34 12 345 67">
            <label>Date de naissance :</label>
            <input type="date" name="date_naissance">
            <label>Adresse :</label>
            <input type="text" name="adresse" placeholder="Rue, ville, pays">
        </fieldset>

        <!-- Profil professionnel -->
        <fieldset>
            <legend>Profil professionnel</legend>
            <label>Titre du CV :</label>
            <input type="text" name="titre" placeholder="Ex: Développeur Full-Stack passionné" required>
            <label>Résumé professionnel :</label>
            <textarea name="resume" placeholder="Présentez-vous en quelques lignes..."></textarea>
            <label>Photo de profil :</label>
            <input type="file" name="photo" accept="image/*">
        </fieldset>

        <!-- Champs dynamiques -->
        {% for field, items in champs %}
        <fieldset>
            <legend>{{ field|capfirst }}</legend>
            <select class="multi-select" id="{{ field }}-select" name="{{ field }}_ids[]" multiple="multiple">
                {% for item in items %}<option value="{{ item.id }}">{{ item }}</option>{% endfor %}
            </select>
            <div id="{{ field }}-extra" class="extra-container"></div>
        </fieldset>
        {% endfor %}

        <!-- Bouton envoyer -->
        <button type="submit">Envoyer ma candidature</button>
    </form>
</div>

<script>
$(document).ready(function() {
    {% for field, items in champs %}
    $('#{{ field }}-select').select2({
        tags: true,
        placeholder: "Sélectionnez ou ajoutez..."
    }).on('change', function() {
        const selected = $(this).val() || [];
        const container = $('#{{ field }}-extra');
        container.empty();
        if (!selected.length) { container.hide(); return; }
        container.show();
        selected.forEach(function(id){
            let text = $('#{{ field }}-select option[value="'+id+'"]').text() || id;
            let extra = "";
            if ("{{ field }}" === "competences" || "{{ field }}" === "langues") {
                extra = `<input type="text" name="niveau_{{ field }}_${id}" placeholder="Niveau (Débutant, Intermédiaire, Expert)">`;
            } else if ("{{ field }}" === "formations") {
                extra = `<div class="subfields">
                            Début : <input type="date" name="date_debut_${id}" placeholder="Date début">
                            Fin : <input type="date" name="date_fin_${id}" placeholder="Date fin">
                            Etablissement : <input type="text" name="etablissement_${id}" placeholder="École/Université">
                         </div>`;
            }
            container.append(`<label>${text}</label>${extra}`);
        });
    });
    {% endfor %}
});
</script>

</body>
</html>
